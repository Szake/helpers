<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="tabs.css">
</head>
<body>
    <div class="wrapper">
        <div class="b-tabs js-tabs">
            <div class="b-tabsHeading js-tabs__head">
                <ul class="b-tabsHeading__list">
                    <li class="b-tabsHeading__item -state_active">
                        <a href="#tab_1" class="b-tabsHeading__link">Tab 1</a>
                    </li>
                    <li class="b-tabsHeading__item">
                        <a href="#tab_2" class="b-tabsHeading__link">Tab 2</a>
                    </li>
                    <li class="b-tabsHeading__item">
                        <a href="#tab_3" class="b-tabsHeading__link">Tab 3</a>
                    </li>
                    <li class="b-tabsHeading__item">
                        <a href="#tab_4" class="b-tabsHeading__link">Tab 4</a>
                    </li>
                </ul>
            </div>
            <div class="b-tabsContent js-tabs__body">
                <ul class="b-tabsContent__list">
                    <li id="tab_1" class="b-tabsContent__item -state_active">// Tab 1</li>
                    <li id="tab_2" class="b-tabsContent__item">// Tab 2</li>
                    <li id="tab_3" class="b-tabsContent__item">// Tab 3</li>
                    <li id="tab_4" class="b-tabsContent__item">// Tab 4</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="tabs.js"></script>
</body>
</html>
